syntax = "proto3";

option go_package = "api/";

enum ECHO_TYPE_ID
{
    _UN_USE  = 0;
    PING = 1;
    SEND_MESSAGE = 2;
    RECEIVE_MESSAGE = 3;
}

message EchoPing
{
    message Request{}
    message Reply
    {
        string ver = 1;
        string server_time = 2;
    }
}

message AppMessage {
    string msg = 1;
    string user_send = 2;
}

message SendMessage
{
    message Request
    {
        AppMessage msg = 1;
    }
    message Reply
    {
        AppMessage msg = 2;
    }
    enum ERROR
    {
        NO_ERROR = 0;
        MSG_INVALID = 1;
    }
}
message ReceiveMessage
{
    AppMessage msg = 1;
}
